{% csrf_token %}
{% for error in form.non_field_errors %}
<div class="alert alert-danger" role="alert">
    {{ error }}
</div>
{% endfor %}
{% for field in form %}
{% for error in field.errors %}
    <div class="alert alert-danger" role="alert">
        {{ error }}
    </div>
{% endfor %}
<div class="form-group row">
    <label class="col-sm-2 col-form-label" for="{{ field.auto_id }}">{{ field.label|cut:":" }}</label>
    {% if field.errors %}
        <span class="is-invalid"></span>
    {% endif %}
    <div class="col-sm-10">
        {{ field }}
        {% if field.help_text %}
            <small class="form-text text-muted">{{ field.help_text }}</small>
        {% endif %}
    </div>
</div>
{% endfor %}
